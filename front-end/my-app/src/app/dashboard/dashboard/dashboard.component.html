<!-- src/app/dashboard/dashboard/dashboard.component.html -->
<div class="min-h-screen bg-gray-50 pt-24 px-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-[#FF8600]">
      {{ 'DASHBOARD.TITLE' | translate }}
    </h1>
    <button
      (click)="logout()"
      class="border border-red-500 text-red-500 px-4 py-2 rounded hover:bg-red-500 hover:text-white"
    >
      {{ 'HEADER.LOGOUT' | translate }}
    </button>
  </div>

  <div class="flex space-x-8">
    <div class="w-1/4 bg-white p-6 rounded-lg shadow space-y-4">
      <img
        [src]="user.photoUrl"
        [alt]="user.name"
        class="w-24 h-24 rounded-full object-cover mx-auto"
      />
      <h2 class="text-xl font-semibold text-center">{{ user.name }}</h2>
      <p class="text-center">
        {{ 'DASHBOARD.SCORE' | translate }}:
        <span class="font-bold">{{ user.score }}</span>
      </p>
      <nav class="flex justify-around mt-4">
        <button
          (click)="switchTab('details')"
          [class.font-bold]="selectedTab === 'details'"
        >
          {{ 'DASHBOARD.TABS.DETAILS' | translate }}
        </button>
        <button
          (click)="switchTab('settings')"
          [class.font-bold]="selectedTab === 'settings'"
        >
          {{ 'DASHBOARD.TABS.SETTINGS' | translate }}
        </button>
      </nav>
    </div>

    <div class="flex-1 space-y-8">
      <ng-container *ngIf="selectedTab === 'details'">
        <form
          [formGroup]="profileForm"
          (ngSubmit)="saveDetails()"
          class="space-y-4 bg-white p-6 rounded-lg shadow"
        >
          <div>
            <label class="block font-medium">
              {{ 'DASHBOARD.DETAILS.FULL_NAME' | translate }}
            </label>
            <input
              formControlName="fullName"
              class="mt-1 block w-full border rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="block font-medium">
              {{ 'DASHBOARD.DETAILS.EMAIL' | translate }}
            </label>
            <input
              formControlName="email"
              class="mt-1 block w-full border rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="block font-medium">
              {{ 'DASHBOARD.DETAILS.PASSWORD' | translate }}
            </label>
            <input
              type="password"
              formControlName="password"
              class="mt-1 block w-full border rounded px-3 py-2"
            />
          </div>
          <button
            type="submit"
            class="mt-4 bg-[#FF8600] text-white px-4 py-2 rounded hover:bg-opacity-80"
          >
            {{ 'DASHBOARD.DETAILS.SUBMIT' | translate }}
          </button>
        </form>
      </ng-container>

      <ng-container *ngIf="selectedTab === 'settings'">
        <div class="bg-white p-6 rounded-lg shadow">
          {{ 'DASHBOARD.SETTINGS.CONTENT' | translate }}
        </div>
      </ng-container>

      <section class="space-y-6">
        <h2 class="text-2xl font-bold text-[#FF8600]">
          {{ 'DASHBOARD.CHALLENGES.TITLE' | translate }}
        </h2>
        <div *ngFor="let c of challenges" class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-xl font-semibold mb-1">{{ c.name }}</h3>
          <p class="text-gray-700 mb-2">{{ c.info }}</p>
          <button class="text-[#FF8600] hover:underline">
            {{ 'DASHBOARD.CHALLENGES.MESSAGE' | translate }}
          </button>
        </div>
      </section>
    </div>
  </div>
</div>
