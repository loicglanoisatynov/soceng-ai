<!-- src/app/dashboard/dashboard/dashboard.component.html -->

<app-profile-hero></app-profile-hero>

<div class="container mx-auto mt-[-5rem] px-6">
  <!-- Barre d’onglets -->
  <nav class="flex border-b border-gray-200 mb-6">
    <button
      class="py-2 px-4 -mb-px font-medium"
      [ngClass]="selectedTab === 'details'
        ? 'border-b-2 border-[#FF8600] text-[#FF8600]'
        : 'text-gray-600 hover:text-[#FF8600]'"
      (click)="switchTab('details')"
    >
      Détails
    </button>
    <button
      class="py-2 px-4 -mb-px font-medium"
      [ngClass]="selectedTab === 'settings'
        ? 'border-b-2 border-[#FF8600] text-[#FF8600]'
        : 'text-gray-600 hover:text-[#FF8600]'"
      (click)="switchTab('settings')"
    >
      Paramètres
    </button>
    <button
      class="py-2 px-4 -mb-px font-medium"
      [ngClass]="selectedTab === 'challenges'
        ? 'border-b-2 border-[#FF8600] text-[#FF8600]'
        : 'text-gray-600 hover:text-[#FF8600]'"
      (click)="switchTab('challenges')"
    >
      Challenges
    </button>
    <button
      class="py-2 px-4 -mb-px font-medium"
      [ngClass]="selectedTab === 'help'
        ? 'border-b-2 border-[#FF8600] text-[#FF8600]'
        : 'text-gray-600 hover:text-[#FF8600]'"
      (click)="switchTab('help')"
    >
      Help
    </button>
    <div class="ml-auto">
      <button
        class="py-2 px-4 text-sm text-red-600 hover:underline"
        (click)="logout()"
      >
        Déconnexion
      </button>
    </div>
  </nav>

  <!-- Contenu selon l’onglet -->
  <div class="bg-white shadow rounded-lg p-6">
    <ng-container [ngSwitch]="selectedTab">
      <section *ngSwitchCase="'details'">
        <!-- Formulaire Détails -->
        <form [formGroup]="profileForm" (ngSubmit)="saveDetails()" class="space-y-4">
          <!-- Champs Nom complet, Email, Mot de passe… -->
        </form>
      </section>
      <section *ngSwitchCase="'settings'">
        <app-settings></app-settings>
      </section>
      <section *ngSwitchCase="'challenges'">
        <app-my-challenge></app-my-challenge>
      </section>
      <section *ngSwitchCase="'help'" class="font-mono text-[#FF8600]">
        <!-- Contenu Help… -->
      </section>
    </ng-container>
  </div>
</div>
