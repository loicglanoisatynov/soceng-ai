<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let c of challenges" class="bg-white p-5 rounded-lg shadow hover:shadow-md transition">
    <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ c.name }}</h3>
    <p class="text-gray-600 mb-4">{{ c.info }}</p>
    <button class="text-[#FF8600] hover:underline">{{ 'DASHBOARD.CHALLENGES.MESSAGE' | translate }}</button>
  </div>
</div>
