<div class="relative min-h-screen pb-12">
  <!-- Fond -->
  <img
    src="/assets/images/bg-login.jpg"
    alt="Background contact"
    class="absolute inset-0 w-full h-full object-cover object-bottom"
  />

  <!-- Formulaire -->
  <div class="relative z-10 flex items-start justify-center min-h-screen px-4 pt-48">
    <div
      class="w-full max-w-md bg-[#4a009f] p-8 border-4 border-[#FF8600] rounded-2xl shadow-[0_20px_30px_rgba(0,0,0,0.1)]"
    >
      <h1
        class="text-[30px] leading-[14px] mb-6 text-center"
        style="font-family: 'Press Start 2P', cursive; color: #FF8600;"
      >
        {{ 'CONTACT.TITLE' | translate }}
      </h1>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Nom -->
        <div>
          <label
            for="name"
            class="block text-[14px] mb-1"
            style="font-family: 'OCR A Std', monospace; color: #FF8600;"
          >
            {{ 'CONTACT.NAME_LABEL' | translate }}
          </label>
          <input
            id="name"
            type="text"
            formControlName="name"
            [placeholder]="'CONTACT.NAME_PLACEHOLDER' | translate"
            class="w-full px-4 py-3 bg-[#AEB8FE] border border-[#FF8600] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF8600]"
          />
          <p
            *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid"
            class="text-red-600 text-sm mt-1"
          >
            {{ 'CONTACT.ERROR.NAME_REQUIRED' | translate }}
          </p>
        </div>

        <!-- Email -->
        <div>
          <label
            for="email"
            class="block text-[14px] mb-1"
            style="font-family: 'OCR A Std', monospace; color: #FF8600;"
          >
            {{ 'CONTACT.EMAIL_LABEL' | translate }}
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            [placeholder]="'CONTACT.EMAIL_PLACEHOLDER' | translate"
            class="w-full px-4 py-3 bg-[#AEB8FE] border border-[#FF8600] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF8600]"
          />
          <p
            *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid"
            class="text-red-600 text-sm mt-1"
          >
            {{ contactForm.get('email')?.hasError('required')
               ? ('CONTACT.ERROR.EMAIL_REQUIRED' | translate)
               : ('CONTACT.ERROR.EMAIL_INVALID' | translate)
            }}
          </p>
        </div>

        <!-- Message -->
        <div>
          <label
            for="message"
            class="block text-[14px] mb-1"
            style="font-family: 'OCR A Std', monospace; color: #FF8600;"
          >
            {{ 'CONTACT.MESSAGE_LABEL' | translate }}
          </label>
          <textarea
            id="message"
            rows="4"
            formControlName="message"
            [placeholder]="'CONTACT.MESSAGE_PLACEHOLDER' | translate"
            class="w-full px-4 py-3 bg-[#AEB8FE] border border-[#FF8600] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF8600] resize-none"
          ></textarea>
          <p
            *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid"
            class="text-red-600 text-sm mt-1"
          >
            {{ 'CONTACT.ERROR.MESSAGE_REQUIRED' | translate }}
          </p>
        </div>

        <!-- Envoyer -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full py-3 text-lg font-medium border border-[#FF8600] rounded-lg text-white bg-[#5C00BF] hover:bg-[#5C00BF] disabled:bg-[#5C00BF]/50 disabled:opacity-50 transition"
        >
          {{ loading
             ? ('CONTACT.PATIENTEZ' | translate)
             : ('CONTACT.SUBMIT' | translate)
          }}
        </button>

        <!-- Erreur serveur -->
        <p *ngIf="error" class="text-red-600 text-center mt-4">
          {{ error }}
        </p>
      </form>
    </div>
  </div>
</div>
