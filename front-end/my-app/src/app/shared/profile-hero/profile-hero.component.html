<section
  class="relative w-full h-[60vh] bg-cover bg-center border-b-4 border-[#FF8600]"
  [style.backgroundImage]="'url(/assets/images/boitumelo-fP9VEkZ-L0s-unsplash.jpg)'"
>
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- La carte apparaît toujours, on s’appuie sur le `user` passé par le parent -->
  <div
    class="absolute bottom-0 left-20 transform translate-y-1/2 z-20
           w-1/5 bg-[#5C00BF] border-2 border-[#FF8600]
           shadow-lg pt-20 text-[#FF8600] rounded-xl"
  >
    <div class="flex flex-col">
      <!-- Avatar + Info -->
      <div class="p-4 text-center">
        <div
          class="w-24 h-24 mx-auto -mt-12 rounded-full
                 border-4 border-[#FF8600]
                 overflow-hidden bg-[#5C00BF]"
        >
          <img
            [src]="user.avatarUrl"
            [alt]="user.username"
            class="w-full h-full object-cover"
          />
        </div>
        <div class="mt-4">
          <h3 class="text-2xl font-bold">{{ user.username }}</h3>
          <p class="text-sm">{{ user.email }}</p>
        </div>
      </div>

      <!-- Stats + Help + Sociaux -->
      <div class="px-4 pb-4 font-mono">
        <div class="text-center space-y-1">
          <p class="font-semibold">Score: {{ user.score }}/100</p>
          <p class="font-semibold">Progress: {{ user.progress }}%</p>
        </div>

        <div class="mt-4">
          <h4 class="text-lg font-bold">Help</h4>
          <ul class="list-none pl-3 mt-2 space-y-1">
            <li><a routerLink="/faq" class="hover:underline">FAQ</a></li>
          </ul>

          <p class="mt-4">Réseaux Sociaux</p>
          <div class="flex justify-center space-x-3 mt-2">
            <a href="https://twitter.com/" target="_blank" rel="noopener" class="hover:opacity-80">
              <img src="/assets/icons/icons8-x.svg" alt="Twitter" class="w-6 h-6" />
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener" class="hover:opacity-80">
              <img src="/assets/icons/icons8-instagram.svg" alt="Instagram" class="w-6 h-6" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
