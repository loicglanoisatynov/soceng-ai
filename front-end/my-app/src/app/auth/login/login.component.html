<!-- src/app/auth/login/login.component.html -->
<div class="relative min-h-screen pb-100">
  <img
    src="/assets/images/bg-login.jpg"
    alt="Background login"
    class="absolute inset-0 w-full h-full object-cover"
  />
  <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md bg-[#4a009f] p-10 border-3 border-[#FF8600] rounded-2xl shadow-lg backdrop-blur-md">
      <h1 class="text-[30px] font-bold text-[#FF8600] mb-6 text-center">
        {{ 'LOGIN.TITLE' | translate }}
      </h1>
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
        <!-- Username -->
        <div>
          <label class="block text-[14px] font-medium text-[#FF8600] mb-1">
            {{ 'Login' | translate }}
          </label>
          <input
            type="text"
            formControlName="username"
            [placeholder]="'Username' | translate"
            class="w-full px-4 py-3 bg-[#AEB8FE] border-2 border-[#FF8600] rounded-lg text-[#4a009f] focus:outline-none focus:ring-2 focus:ring-[#FF8600]"
          />
          <p
            *ngIf="form.get('username')?.touched && form.get('username')?.invalid"
            class="text-red-600 text-sm mt-1"
          >
            {{ 'Username is required' | translate }}
          </p>
        </div>
        <!-- Password -->
        <div>
          <label class="block text-[14px] font-medium text-[#FF8600] mb-1">
            {{ 'LOGIN.PASSWORD_LABEL' | translate }}
          </label>
          <input
            type="password"
            formControlName="password"
            [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
            class="w-full px-4 py-3 bg-[#AEB8FE] border-2 border-[#FF8600] text-[#4a009f] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF8600]"
          />
          <p
            *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
            class="text-red-600 text-sm mt-1"
          >
            {{ 'erreur password' | translate }}
          </p>
        </div>
        <!-- Submit -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full py-3 text-lg font-medium border-2 border-[#FF8600] rounded-lg text-white bg-[#5C00BF] hover:bg-[#5C00BF]/90 disabled:opacity-50"
        >
          {{ loading
             ? ('LOGIN.PATIENTEZ' | translate)
             : ('LOGIN.SUBMIT' | translate)
          }}
        </button>
        <!-- Error -->
        <p *ngIf="error" class="text-red-600 text-center mt-4">
          {{ error | translate }}
        </p>
      </form>
    </div>
  </div>
</div>
